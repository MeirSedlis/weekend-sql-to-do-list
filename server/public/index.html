<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/server/public/vendors/jquery.js"></script>
    <script src="/server/public/scripts/client.js"></script>
    <link rel="stylesheet" href="css/style.css">   
    <title>To-Do To-Day</title>
</head>
<body>
    <h1>Meir's Fantastic To Do App!</h1>
    <div>
        <input id="taskInput" type="text" placeholder="Task">
        <input id="dueInput" type="date" placeholder="Due Date">
        <select id="importanceInput">
            <option value="1">Low Importance</option>
            <option value="2">Moderate Importance</option>
            <option value="3">High Importance</option>
        <input id="descriptionInput" type="text" placeholder="Description">
        <button id="addTaskButton">Add Task</button>
    </div>
</body>
</html>
